<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies and TV Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>
    <div class="container container-md">
        <h1 class="title text-center">Search For Any Movie or TV Show You Want!</h1>
        <form id="info" autocomplete="off">
            <div class="input-group mb-3">
                <input type="text" id="movie" class="movie form-control" placeholder="Movie or TV Show"
                    aria-label="Movie">
                <button type="button" id="search_btn" class="btn btn-success">Search</button>
            </div>
        </form>

        <table id="table" class="table table-striped table-light d-none">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Movie</th>
                    <th scope="col">Year</th>
                    <th scope="col">Cover</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
            <tfoot class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Movie</th>
                    <th scope="col">Year</th>
                    <th scope="col">Cover</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="assets/JS/script.js"></script>
</body>

</html>
